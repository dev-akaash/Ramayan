<ion-header>
  <ion-toolbar>
    <!-- <ion-title>topicModal</ion-title> -->
    <ion-buttons slot="start">
      <ion-button color="warning" (click)="onClose()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let i of [1,2,3,4,5,6,7,8,9]" lines="full">
      <ion-label>Sub Topics</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
