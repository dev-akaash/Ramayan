<ion-header *ngIf="data != 'home-page'">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button color="warning" (click)="onClose()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{data.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="data.title == 'स्तर'">
      <ion-col size-xl="6" offset-xl="3">
        <ion-card class="ion-no-margin">
          <ion-card-content style="padding: 25px; background: gold;">
            <ion-row>
              <ion-col class="ion-text-center ion-align-self-baseline">
                <img src="../../assets/rankings.png" width="60%"/>
                <ion-label>Akaash</ion-label>
              </ion-col>
              <ion-col class="ion-text-center ion-align-self-baseline">
                <img src="../../assets/rankings.png" width="100%" />
                <ion-label>Akaash</ion-label>
              </ion-col>
              <ion-col class="ion-text-center ion-align-self-baseline">
                <img src="../../assets/rankings.png" width="50%" />
                <ion-label>Akaash</ion-label>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
        <ion-list class="ion-margin-top">
          <ion-card class="ion-margin-vertical" *ngFor="let i of [1,2,3,4,5,6,7]">
            <ion-card-header>
              <ion-row>
                <ion-col>1</ion-col>
                <ion-col size="6">Rinky Rawat</ion-col>
                <ion-col>207-03</ion-col>
              </ion-row>
            </ion-card-header>
            <ion-card-content class="ion-no-padding">
              <ion-row>
                <ion-col><ion-label><span>15 </span>Attempted</ion-label></ion-col>
                <ion-col><ion-label><span>15 </span>Correct</ion-label></ion-col>
                <ion-col><ion-label><span>15 </span>Wrong</ion-label></ion-col>
                <ion-col><ion-label><span>15 </span>Random</ion-label></ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="data == 'home-page'">
      <ion-col>
        <ion-list style="border-radius: 8px;">
          <!-- <ion-item lines="none" (click)="onClose()">
            <ion-icon name="close" slot="end" color="danger"></ion-icon>
          </ion-item> -->
          <ion-item lines="full">
            <ion-icon name="star" slot="start" color="warning"></ion-icon>
            Rate this app
          </ion-item>
          <ion-item lines="full">
            <ion-icon name="share-social" slot="start" color="warning"></ion-icon>
            Share this app
          </ion-item>
          <ion-item lines="full">
            <ion-icon name="person" slot="start" color="warning"></ion-icon>
            Give feedback to Developer
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
